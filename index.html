<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservia</title>
    <link type="text/css" rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/36462bbf07.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="container1">
            <div><img src="images/logo/Reservia@3x.png" alt="logo Reservia" class="logo"></div>
            <div class="register"><a href="">S'inscrire</a></div>
            <nav class="flexNav">            
                <button><a href="#">Hébergements</a></button>
                <button><a href="#">Activités</a></button>
            </nav>
        </div>
        <h1 class="headerH1">Trouvez votre hébergement pour des vacances de rêve</h1>
        <h2 class="headerH2">En plein centre ville ou en pleine nature</h2>
        <form class="inputBox" action="#">
            <i class="fas fa-map-marker-alt placeIcon"></i>
            <input type="text" placeholder="Marseille, France" class="citySelector">
            <button type="submit" class="searchText">Rechercher</button>
            <button type="submit" class="searchIcon"><i class="fas fa-search"></i></button>
        </form>
        
        <h1 class="filtersTitle">Filtres</h1>
            <div class="container2">
                <button class="filterButton"><i class="fas fa-money-bill-wave filterIcon"></i>Economique</button>
                <button class="filterButton"><i class="fas fa-child filterIcon"></i>Familial</button>
                <button class="filterButton"><i class="fas fa-heart filterIcon"></i>Romantique</button>
                <button class="filterButton"><i class="fas fa-dog filterIcon"></i>Animaux autorisés</button> 
            </div>
            <p class="infoText"><i class="fas fa-info-circle infoIcon"></i>Plus de 500 logements sont disponibles dans cette ville</p>
    </header>
</body>
</html>
